<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://w7.pngwing.com/pngs/684/950/png-transparent-purple-letter-google-s-information-d-purple-violet-text.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <title>Contact me</title>
</head>

<body>
    <!-- Barra navegación -->
    <main class="container" id="contentPrin">
        <div class="whiteblox col-sm-12" id="tittleContact">
            <div class="tittle-box text-center">
                <h1 class="title1">
                    <img src="https://cdn-icons-png.flaticon.com/512/88/88450.png" width="50px" height="auto"></a><b>CONTACT
                        ME</b>
                </h1>
                <p class="subtitle-a">A brief description of myself in my professional stage.
                </p>
            </div>
                <section class="contactPage">
                    <article id="fControl">
                        <form class="contactForm">
                            <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                                <p id="alertValidacionesTexto"></p>
                </div>
                <div class="info" id="formName">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" />
                </div>
                <div class="info" id="formPhone">
                    <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="phone" placeholder="10 digitos. Ej. 333825079" />
                </div>
                <div class="info" id="formMail">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="name@example.com" />
                </div>
                <div class="info" id="formMsg">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="msg" rows="3"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="btnSend">Enviar</button>
                </form>
                </article>
                </section>
                </main>
                
                <script src="./js/main.js" defer></script>
                <script src="./js/contact.js" defer> </script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
